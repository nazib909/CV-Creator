<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}cv bulider websits{% endblock title %}</title>
    <!----------bootstrap4.6 css link------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!----------bootstrap4.6 css link------------>
    <!------font-awasome4.7 -------->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!------font-awasome4.7 -------->
    <!---------temaple  link--------->
     <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS-->
	<script defer src="{% static 'assets/fontawesome/js/all.min.js' %} "></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/orbit-1.css' %}">
    <!---------temaple  link--------->
</head>
<body>
<!----navbar starte---->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CV Bulider webpages</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu">
                    {% if user.is_authenticated %}
                         <a class="dropdown-item" href="{% url 'logout' %}">logout</a>
                        <a class="dropdown-item" href="{%  url 'userprofiles' %}">CVprofile</a>
                    {% else %}
                         <a class="dropdown-item" href="#">signup</a>
                         <a class="dropdown-item" href="#">login</a>
                         <div class="dropdown-divider"></div>
                    {% endif %}
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!----navbar end---->

<!------- body starte -------->
  <div class="container">
      <div class="row">
          <div class="col-12">
              <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="form-group">
                         <img class="profile" src="{{user1.pro_pic.url}} " alt="" width="80px" height="100px"
                         style="border-radius:100%"/>
                        <label for="pro_imge">profile image</label>
                        <input type="file" class="form-control" id="pro_imge" name="pro_imge">
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{user1.Title}}">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gen">
                            <option selected="selected" value="{{user1.gender}}">{{user1.gender}}</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">date_of_birth</label>
                        <input type="text" class="form-control" id="date_of_birth"
                               name="date_of_birth" value="{{user1.date_of_birth}}">
                    </div>
                    <div class="form-group">
                        <label for="phone">phone number</label>
                        <input type="text" class="form-control" id="phone" value="{{user1.phone}}" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">address</label>
                        <textarea id="address"  class="form-control"   name="address">{{user1.address}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="sss_exam_nam">sss_exam_nam</label>
                        <input type="text" class="form-control" id="sss_exam_nam"
                               name="sss_exam_nam" value="{{user1.sss_exam_nam}}">
                    </div>
                    <div class="form-group">
                        <label for="SSC_Passing_year">SSC_Passing_year</label>
                        <input type="text" class="form-control" id="SSC_Passing_year"
                               name="SSC_Passing_year" value="{{user1.SSC_Passing_year}}">
                    </div>
                    <div class="form-group">
                        <label for="SSC_Result">SSC_Result</label>
                        <input type="text" class="form-control" id="SSC_Result"
                               name="SSC_Result" value="{{user1.SSC_Result}}">
                    </div>
                    <div class="form-group">
                        <label for="Hsc_exam_name">Hsc_exam_name</label>
                        <input type="text" class="form-control" id="Hsc_exam_name" value="{{user1.Hsc_exam_name}}" name="Hsc_exam_name">

                    </div>
                    <div class="form-group">
                        <label for="HSC_Passing_year">HSC_Passing_year</label>
                        <input type="text" class="form-control" id="HSC_Passing_year"
                                name="HSC_Passing_year" value="{{user1.HSC_Passing_year}}">
                    </div>
                    <div class="form-group">
                        <label for="HSC_Result">HSC_Result</label>
                        <input type="text" class="form-control" id="HSC_Result"
                               name="HSC_Result" value="{{user1.HSC_Result}}">
                    </div>
                    <div class="form-group">
                        <label for="Skill1">Skill1</label>
                        <input type="text" class="form-control" id="Skill1"  name="Skill1" value="{{user1.Skill1}}">
                    </div>
                    <div class="form-group">
                        <label for="Skill2">Skill2</label>
                        <input type="text" class="form-control"  id="Skill2" name="Skill2" value="{{user1.Skill2}}">
                    </div>
                    <div class="form-group">
                        <label for="Skill3">Skill3</label>
                        <input type="text" class="form-control"  id="Skill3" name="Skill3" value="{{user1.Skill3}}">
                    </div>
                    <div class="form-group">
                        <label for="Skill4">Skill4</label>
                        <input type="text" class="form-control" id="Skill4" name="Skill4" value="{{user1.Skill4}}">
                    </div>
                    <div class="form-group">
                        <label for="working_expe">working_expe</label>
                        <input type="text"  class="form-control" id="working_expe"
                               name="working_expe" value="{{user1.working_expe}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
      </div>
  </div>
<!------- body end--------->

<div class="row mt-3">
    <div class="col-12">
        <h4 class="text-center alert alert-success m-2">@sumilon biswas  anik</h4>
    </div>
</div>

<!-------bootstrap4.6 js link---------->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-------bootstrap4.6 js link---------->
</body>
</html>
